name: Build .NET Windows App

on:
  push:
    branches: [ main, master ]
    paths:
      - 'VopecsPOS-DotNet/**'
      - '.github/workflows/dotnet-build.yml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-dotnet:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: VopecsPOS-DotNet

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: VopecsPOS-DotNet

      - name: Publish
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish
        working-directory: VopecsPOS-DotNet

      - name: Create ZIP archive
        run: Compress-Archive -Path VopecsPOS-DotNet/publish/* -DestinationPath VopecsPOS-Windows-DotNet.zip

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: VopecsPOS-Windows-DotNet
          path: VopecsPOS-Windows-DotNet.zip
          retention-days: 30
